<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="maintitle">Create new account</h3>

        <div class="box">
            <div class="title">
                <h3>Account Information</h3>
            </div>
            <div class="formContainer">
                <input type="email" name="" id="" placeholder="* Email id">
                <input type="email" name="" id="" placeholder="* Email id">
                <input type="password" name="" id="" placeholder="* Password">
                <input type="password" name="" id="" placeholder="* Re Password">
            </div>
        </div>

        <div class="box">
            <div class="title">
                <h3>Personal Information</h3>
            </div>
            <div class="formContainer second">
                <input type="text" name="" id="" placeholder="* Company Name">
                <input type="text" name="" id="" placeholder="* First name">
                <input type="text" name="" id="" placeholder="Last name">
                <select name="" id="">
                    <option>Select country</option>
                </select>
                <input type="text" name="" id="" placeholder="* State">
                <input type="text" name="" id="" placeholder="* City">
                <br>
                <input type="text" name="" id="" placeholder="* Zip">
                <input type="number" name="" id="" placeholder="* Phone">
                <textarea name="" id="" placeholder="* Address"></textarea>
            </div>
        </div>

        <div class="box">
            <div class="title">
                <h3>Term and Conditions</h3>
            </div>
            <div class="checkcontainer">
                <div>
                    <input type="checkbox" id="terms">
                    <label for="terms">Please check this box to confirm your agreement to the <a href="#">terms and conditions.</a></label>
                </div>
                <div>
                    <input type="checkbox" id="emailcheck">
                    <label for="emailcheck">Please check this box to allow us to add you to our email list.</label>
                </div>
            </div>
        </div>

        <div class="button">
            <button type="button">Sign Up</button>
            <button type="button">Cancel</button>
        </div>

    </div>

</body>

</html>
